---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Create molecule instance(s)
      community.docker.docker_container:
        name: instance
        image: quay.io/ansible/ubuntu-systemd:jammy
        pull: true
        state: started
        recreate: false
        command: /usr/sbin/init
        privileged: true
        tmpfs:
          - /run
          - /tmp
        volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
        env:
          container: docker
